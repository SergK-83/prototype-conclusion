<div class="block-view__content-header">
  Работа эксперта
</div>

<div class="custom-workform">
  <div class="custom-workform__tools">
    <button mat-stroked-button matTooltip="Создать заголовок">Заголовок</button>
    <button mat-stroked-button matTooltip="Создать текстовый блок">Текст</button>
    <button mat-stroked-button matTooltip="Создать таблицу">Таблица</button>
  </div>
  <div class="custom-workform__form">

    <div class="custom-workform__form-item">
      <mat-icon class="custom-workform__form-item-drag">drag_indicator</mat-icon>
      <mat-form-field class="full-width" floatLabel="never">
        <input class="custom-workform__form-input-title" matInput placeholder="Введите заголовок ...">
      </mat-form-field>
      <mat-icon class="custom-workform__form-item-remove">delete</mat-icon>
    </div>

    <div class="custom-workform__form-item">
      <mat-icon class="custom-workform__form-item-drag">drag_indicator</mat-icon>
      <mat-form-field class="full-width" appearance="outline">
        <textarea matInput cdkTextareaAutosize placeholder="Введите текст..."></textarea>
      </mat-form-field>
      <mat-icon class="custom-workform__form-item-remove">delete</mat-icon>
    </div>

  </div>
</div>
